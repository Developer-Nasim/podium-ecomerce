<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="images/favicon.png" type="image/x-icon" />
        <!-- Theme tittle -->
        <title> Start Project</title>   

        <!-- Extra style CSS -->      
        <link href="vendors/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="vendors/owlCarousel/owl.carousel.min.css" rel="stylesheet">
        <!-- Theme style CSS --> 
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="loging-section">
            <div class="row">
                <div class="col-xxl-4 col-xl-6 col-lg-6">
                    <div class="loging-img">
                        <img src="images/from-img/loging-img.png" alt="">
                    </div>
                </div>
                <div class="col-xxl-8 col-xl-6 col-lg-6">
                    <div class="login-header create-account">
                        <select name="English" id="">
                            <option value="">English (united States)</option>
                            <option value="">Arabic</option>
                            <option value="">Bangla</option>
                        </select>
                        <div class="from-header-btn">
                            <a class="account" href="#">Donâ€™t have an account?  </a>
                            <a class="sing-up-btn" href="#">Sign up</a>
                        </div>
                    </div>
                    <div class="login-from">
                        <h4>Create an account</h4>
                        <div class="phone-number">
                            <label for="">Full Name</label>
                            <div class="phone-input">
                                <input type="text" placeholder="">
                            </div>
                            <div class="phone-input">
                                <input type="text" placeholder="+966">
                                <img src="images/from-img/saudi-arabia-flag.png" alt="">
                            </div>
                        </div>
                        <div class="password-input">
                            <div class="password-hiden">
                                <label for="">Password</label>
                                <a href="#"><i class="fa-solid fa-eye-slash"></i> Hide</a>
                            </div>
                            <input type="password" placeholder="">
                        </div>
                        <div class="password-input">
                            <div class="password-hiden">
                                <label for="">Confirm Password</label>
                                <a href="#"><i class="fa-solid fa-eye-slash"></i> Hide</a>
                            </div>
                            <input type="password" placeholder="">
                        </div>
                        <div class="form-checks">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                By creating an account, I agree to our <a href="#">Terms of use</a> and 
                                <a href="#">Privacy Policy </a>
                            </label>
                        </div>
                        <a class="loging-btn" href="#">Log in</a>
                        <div class="defolt">
                            <span>OR</span>
                        </div>
                        <a class="google-btn" href="#"><img src="images/from-img/google-logo.png" alt=""> Continue with Google</a>
                        <a class="google-btn" href="#"><img src="images/from-img/apple-logo.png" alt=""> Continue with Apple</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery v3.5.1 -->
        <script src="js/jquery-3.6.0.min.js"></script> 
        <!-- Bootstrap v5.0 --> 
        <script src="js/bootstrap.min.js"></script> 
        <script src="js/popper.min.js"></script> 
        <!-- Extra Plugin -->
        <script src="vendors/countrup/jquery.counterup.min.js"></script>    
        <script src="vendors/countrup/jquery.waypoints.min.js"></script>
        <script src="vendors/owlCarousel/owl.carousel.min.js"></script>
        
        <!-- Theme js / Custom js -->
        <script src="js/theme.js"></script>
    </body>
</html>
